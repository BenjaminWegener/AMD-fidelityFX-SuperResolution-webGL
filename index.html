<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AMDs fidelityFX Super Resolution webcam demo</title>
  <style type="text/css">
body {
  margin: 0;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
}

video {
  display: none;
}

#container {
  position: relative;   /* needed so child elements use this as their base */
}

#hud {
  position: absolute;
  left: 5px;
  top: 5px;
  background: rgba(0, 0, 0, 0.5);  /* 50% opaque black */
  color: white;
  padding: .5em;
  font-family: monospace;
  border-radius: .5em;
}
  </style>
</head>
<body>
  <div id="container">
    <canvas id="c"></canvas>
    <div id="hud">fps: <span id="fps"></span>
      <h1>HTML5 local video file player example</h1>
      <div id="message"></div>
      <input type="file" accept="video/*"/>
      <video controls autoplay></video>
    
    </div>
  </div>
<!--  
  <video></video>
-->
  <script src='./glea.js'></script><script  src="./script.js"></script>

</body>
</html>
